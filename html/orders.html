<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Quantum Gear</title>
    <link rel="stylesheet" href="../css/orders.css">
</head>
<body>
    <nav class="navbar">
        <a href="../home.html" class="logo-link">
			<div class="logo">Quantum Gear</div>
		</a>
        <div class="nav-controls">
			
        
			<div class="hamburger" id="hamburger">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="../home.html" class="nav-link">Home</a></li>
            <li><a href="./shop.html" class="nav-link">Shop</a></li>
            <li><a href="./orders.html" class="nav-link">Orders</a></li>
            <li><a href="./about.html" class="nav-link">About</a></li>
            <li><a href="./contact.html" class="nav-link">Contact</a></li>
			<li class="nav-item"><button id="theme-toggle" class="theme-btn">ðŸŒ™</button></li>
        </ul>
    </nav>

    <main class="orders-container">
		<h1>Dispatch Management Terminal</h1>

		<section class="summary-grid">
			<div class="summary-card">
				<h3>Total Orders</h3>
				<p id="total-count">0</p>
			</div>
			<div class="summary-card pending">
				<h3>In Transit</h3>
				<p id="pending-count">0</p>
			</div>
			<div class="summary-card completed">
				<h3>Delivered</h3>
				<p id="completed-count">0</p>
			</div>
		</section>

		<section class="order-form-container">
			<form id="order-form">
				<input type="text" id="prod-name" placeholder="Product Name" required>
				<input type="text" id="prod-desc" placeholder="Description" required>
				<input type="date" id="due-date" required>
				<select id="priority">
					<option value="Low">Low Priority</option>
					<option value="Medium">Medium Priority</option>
					<option value="High">High Priority</option>
				</select>
				<button type="submit" id="submit-btn">Deploy Order</button>
			</form>
		</section>

		<div class="filter-controls">
			<button onclick="filterOrders('All')">All</button>
			<button onclick="filterOrders('High')">High Priority</button>
			<button onclick="filterOrders('Medium')">Medium</button>
			<button onclick="filterOrders('Low')">Low</button>
		</div>

		<div class="table-wrapper">
			<table id="orders-table">
				<thead>
					<tr>
						<th>Product</th>
						<th>Details</th>
						<th>Price</th>
						<th>Due Date</th>
						<th>Priority</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="orders-body">
                </tbody>
			</table>
		</div>
	</main>

    <script src="../js/orders.js"></script>
</body>
</html>

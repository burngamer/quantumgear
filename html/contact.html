</head>
<body>
    <nav class="navbar">
        <a href="../home.html" class="logo-link">
			<div class="logo">Quantum Gear</div>
		</a>
        <div class="nav-controls">
			
        
			<div class="hamburger" id="hamburger">
				<span class="bar"></span>
				<span class="bar"></span>
				<span class="bar"></span>
			</div>
		</div>
        <ul class="nav-menu" id="nav-menu">
            <li><a href="../home.html" class="nav-link">Home</a></li>

			<li class="nav-item"><button id="theme-toggle" class="theme-btn">ðŸŒ™</button></li>
        </ul>
    </nav>

    <main class="contact-container">
        <h1>Contact the Lab</h1>
        
        <div class="contact-grid">
            <section class="form-section">
                <form id="contact-form">
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required placeholder="Your Name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="yourname@email.com">
                    </div>
                    <div class="input-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" required placeholder="What is this about?">
                    </div>
                    <div class="input-group">
                        <label for="message">Message</label>
                        <textarea id="message" rows="5" required placeholder="Type your transmission..."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Transmission</button>
                </form>
            </section>

            <section class="info-section">
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.639290622367!2d-122.083851084692!3d37.421999879825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbba15064f777%3A0xc0023a9686016e87!2sGoogleplex!5e0!3m2!1sen!2sus!4v1647450000000!5m2!1sen!2sus" 
                        width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>

                <div class="social-links">
                    <h3>Connect with the Team</h3>
                    <div class="icons">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="../js/contact.js"></script>
</body>
</html>
